<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>Forms in HTML</h2>
    <form action="">
        <div>
            Name: <input type="text" name="myname">  
        </div>    
        <div>
            Roll No: <input type="text" name="myroll">
        </div>
        <div>
            Date: <input type="date" name="mydate">
        </div>
        <div> 
            Email: <input type="email" name="myemail">
        </div>
        <label for="robot"> Are you a robot?</label>
        <div>
             <input type="checkbox" id="robot">

        </div>
        
            <div>
           gender: Male <input type="radio" id="gender"> Female <input type="radio" id="gender" >
        </div>
        <div>
            <input type="reset" value="reset now">
        </div> <br>
             Write about yourself: <br> <textarea name=""  cols="19" rows="12"></textarea>

        <label for="car">Car</label>
        <select name="mycar" id="car">
            <option value="ind" >Indica</option>
            <option value="swf">Swift</option>
        </select>    <br>         
        <div>
            <input type="submit" value="PRESS here">
        </div>
     
    </form>
   
    
</body>
</html>
