<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Maker</title>
</head>
<body>
    <h1>Biodata</h1>
    <div style="color: palevioletred;">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
    </div>
    <div style="color: palevioletred;">
        <label for="age">Age:</label>
        <input type="text" id="age">
    </div>
    <div style="color: palevioletred;">
        <label for="DOB">Date Of Birth:</label>
        <input type="date" name="" id="DOB">
    </div>
    <div style="color: palevioletred;">
        <label for="place">Place Of Born</label>
        <input type="text" id="place">
    </div>
    <div >
        <label for="gender">Gender:</label>
       <select name="mygender" id="gender">
        <option value="0">None</option>
        <option value="1">Male</option>
        <option value="2">Female</option>
       </select>
    </div>
    <h3 style="color: rgb(95, 104, 160);">Paternal Side</h3>
    <div style="color: cornflowerblue;">
        <label for="fname">Father's Name:</label>
        <input type="text" id="fname">
    </div>
    <div style="color: cornflowerblue;">
        <label for="mname">Mother's Name:</label>
        <input type="text" id="mname">
    </div>
    <div style="color: cornflowerblue;">
        <label for="foccupation">Father's Occupation</label>
        <input type="text" id="foccupation">
    </div>
    <div style="color: cornflowerblue; ">
        <label for="moccupation">Mother's Occupation</label>
        <input type="text" id="moccupation">
    </div>
    <div style="color: cornflowerblue;">
        <label for="Siblings"> Number of Siblings:</label>
        <input type="number"  id="Siblings">
    </div>
    <div style="color: cornflowerblue;">
        <label for="number">Phone Number:</label>
        <input type="text" id="number">
    </div style="color: cornflowerblue;">
    <div>
       Address: <br> <textarea name="" id="" cols="50" rows="2"></textarea>
    </div>
    <h3 style="color: red;">MATERNAL SIDE</h3>
    <div style="color: crimson;">
        <label for="uname"> Uncle's Name:</label>
        <input type="text" id="uname">
    </div>
    <div style="color: crimson;">
        <label for="aname"> Aunt's Name:</label>
        <input type="text" id="aname">
    </div>
    <div style="color: crimson;">
        <label for="uoccupation">Uncle's Occupation</label>
        <input type="text" id="uoccupation">
    </div>
    <div style="color: crimson;">
        <label for="aoccupation">Aunt's Occupation</label>
        <input type="text" id="aoccupation">
    </div>
    <div>
        <input type="reset" value="Reset Now">
        
        <input type="submit" value="Submit Now">
    </div>




    
</body>
</html>
