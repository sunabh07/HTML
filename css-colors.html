<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in css</title>
    <style>
       #firstpara{
          color: aqua;
       }
       #secondpara{ 
        color: rgb(20,55,90);
       }
       #thirdpara{
         color: #45C0C6;   
         /* these are hex colors  */
       }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstpara">this is a first para in first box</p>
    <h2>This is my second box</h2>
    <p id="secondpara">this is para in second</p>
    <h2>Third box</h2>
    <p id="thirdpara">thira para</p>
    
</body>
</html>
