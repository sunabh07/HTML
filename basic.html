    <title>paragraph and emmets</title>
</head>
<body>
    <!-- h1-h6 is the heading tag it should be used in headings only not be used to bold letters -->

    <!-- p is the paragraph tag -->
    <p>beast incarnate</p>

    <!-- lorem se extra words apne aap add hojate h -->
    <!-- p*3 ka matlb h  ki paragraph tag 3 baar khul jayega -->
    <p>first</p>
    <p>second</p>
    <p>third</p>
    
    <p>mai hi sabkuc hu <strong>aur mai hi kuch nhi </strong> mai hi parth hu <em>mai hi kaal hu</em></p>

    <p>ab apn line change karege <br>isse apn line change kardege (yeh self  closing tag h )
    </p>
