<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Lists</title>
</head>

<body>

    <!-- lists -->
    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <ol>
            <li>dhunga</li>
        </ol>


    </ul>
    <ul type="circle">
        <li>a</li>
        <li>b</li>
    </ul>

    <ol>
        <li>FIRST</li>
        <li>SECOND</li>
        <li>THIRD</li>
    </ol>

    <ol type="A">
        <li>one</li>
        <li>two</li>
    </ol>

    <ol>
        <li>ab</li>
        <li>bc</li>
        <li>cd</li>
       <li> <ul>
            <li>effg</li>
            <li>ed</li>
        </ul>
       </li>
        <li>se</li>
    </ol>
     
    <!-- tables -->
    <h2> HTML Tables</h2>
    <table>
        <thead>   
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>

        </thead>
        <tbody>
            
            <tr>
                <td>Sakshi</td>
                <td>21</td>
            </tr>
            <tr>
                <td>Sunabh</td>
                <td>19</td>
            </tr>
            

        </tbody>
    </table>


</body>

</html>
